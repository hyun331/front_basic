<!-- header이기 때문에 html 태그 없애야함 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <!--nav가 이미 만들어져 있음. 저 link href에 -->
    <!--navbar : 부트스트랩의 네비게이션바를 만드는클래스-->
    <!--bg-dark : 배경색을 어둡게. navbar-dark : 어두운 배경에 맞게 밝은 텍스트-->
    <!-- navbar-expand-lg : 화면크기가 navbaar사이즈를 넘어가면 내부 요소를 확장하도록 설정. ul의 li를 옆으로 나열 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto" > <!--ul의 점 안나오게 -->
            <li class="nav-item">
                <a href="" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">회원가입</a>
            </li>
            
        </ul>

    </nav>
    <br>
</body>
