<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!--nav가 이미 만들어져 있음. 저 link href에 -->
    <!--navbar : 부트스트랩의 네비게이션바를 만드는클래스-->
    <!--bg-dark : 배경색을 어둡게. navbar-dark : 어두운 배경에 맞게 밝은 텍스트-->
    <!-- navbar-expand-lg : 화면크기가 navbaar사이즈를 넘어가면 내부 요소를 확장하도록 설정. ul의 li를 옆으로 나열 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto" > <!--ul의 점 안나오게 -->
            <li class="nav-item">
                <a href="" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">회원가입</a>
            </li>
            
        </ul>

    </nav>
    <br>
    <!-- container : bootstrap의 container class는 페이지의 내용을 중앙에 정렬하고
     양쪽에 패딩을 추가하고 내용을 감싸는 역할. 많이 사용 -->
     <div class="container">
        <div class="page-header"><h3>게시글 목록</h3></div>
        <!-- btn-primary, btn-secondary 등 여러 버튼이 제공됨 -->
         <!-- float-end : 화면의 오른쪽으로 -->
        <button class="btn btn-primary float-end">글쓰기</button>   
        <table class="table">
            <thead>
                <tr><th>id</th><th>title</th><th>contents</th></tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>hello1</td><td>hello1....</td></tr>
                <tr><td>2</td><td>hello2</td><td>hello2....</td></tr>
            </tbody>
        </table>
     </div>
     
    
</body>
</html>
