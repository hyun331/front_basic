<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_Ajax</title>
    <!-- ajax는 서버에 데이터를 달라고 요청하는 기술. 옛날 기술 -->
     
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        //DOM 객체가 완전히 로드된 이후에 코드를 실행한다라는 의미
        //DOM이 완료되면 실행 -> 비동기(안그러면 될 때까지 아래 코드들은 기다려야 함)
        //콜백함수
        $(document).ready(function(){
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',   //위에서 주는 데이터가 json이라는 것을 명시
                success: function(a){   //위의 콜백과는 동기적이어야함.
                    console.log(a); //a는 url에서 받은 정보(a.title하면 title에 해당하는 값 나옴)
                    //분명 json을 받아왔는데 객체로 출력됨. 왜??
                    //->ajax가 알아서 객체로 바꿔줌(json.parse)
                },
                error: function(a){

                }
            })
        })

        console.log("hello world");

    </script>
</body>
</html>

<!-- 자바스크립트는 단일 스레드 프로그래밍, 기본적으로는 동기프로그래밍. 
DB 작업 또는 api 와 같이 네트워크 작업인 경우 비동기함수를 사용
미동기 함수 내 실행되어야 하는 코드가 동기적인 연쇄코드가 잇을 경우 코드가 
가독성이 떨어지고 복잡해지는 콜백지옥.


비동기 함수 내에서 처리 결과값을 받아 다시 처리하고 그 처리 결과 값을 받아 다시 처리하는 연쇄작업 -> api요청(비동기 함수)

서버에 데이터 달라고 요청하는 메서드 ajax(오래된 기술)
요즘엔 axios(기술이자 메서드)
http 요청 방식을 맞춰줘야 하기 때문에 복잡함. 그래서 이런 기술들이 나옴
 -->
