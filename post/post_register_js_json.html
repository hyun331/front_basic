<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>

     <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form id="postForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="contents">내용 입력</label>
                <br>
                <textarea name="contents" class="form-control" id="contents" rows="10" maxlength="800" placeholder="글 입력하세요" ></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary float-end">제출</button>
        </form>
        
        
     </div>

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <script>
        document.getElementById("postForm").addEventListener('submit', 
            async function(event){
                event.preventDefault();
                const title = document.getElementById("title").value;
                const contents = document.getElementById("contents").value;

                const postJson = {title, contents};
                console.log(postJson);
                try{
                    const response = await axios.post('http://localhost:8081/post/register1', {title, contents});
                    console.log(response.data);
                }
                catch(e){
                    console.log(e);
                }
            }
        )
     </script>




    
</body>
</html>
