<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- header를 가져오는 html의 문법. 근데 이 방식은 많이 사용되지 않음. 추후에 타임리프나 뷰의 문법을 배울 예정 -->
    <object style="width: 100%;" data="header.html" type="text/html"></object>
    
    <!-- container : bootstrap의 container class는 페이지의 내용을 중앙에 정렬하고
     양쪽에 패딩을 추가하고 내용을 감싸는 역할. 많이 사용 -->
     <div class="container">
        <div class="page-header"><h3>게시글 목록</h3></div>
        <!-- btn-primary, btn-secondary 등 여러 버튼이 제공됨 -->
         <!-- float-end : 화면의 오른쪽으로 -->
        <button class="btn btn-primary float-end">글쓰기</button>   
        <table class="table">
            <thead>
                <tr><th>id</th><th>title</th><th>contents</th></tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>hello1</td><td>hello1....</td></tr>
                <tr><td>2</td><td>hello2</td><td>hello2....</td></tr>
            </tbody>
        </table>
     </div>
     
     <!-- navbar는 동일 -->
     <!-- post_list : id, title, contents, userId -->
     <!-- post_detail : 입력할 수 있는 버튼있고. 테이블 생성시 열이 2개짜리 행4개 {{id ,1},{title, hello}...} -->
     <!-- post_register : form 태그. 제목, 내용 입력. 제출 -->
</body>
</html>
