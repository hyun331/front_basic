<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <object style="width: 100%;" data="../common/header.html" type="text/html"></object>

     <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form action="http://localhost:8081/post/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="contents">내용 입력</label>
                <br>
                <textarea name="contents" class="form-control" id="contents" rows="10" maxlength="800" placeholder="글 입력하세요" ></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary float-end">제출</button>
        </form>
        
        
     </div>

    
</body>
</html>
