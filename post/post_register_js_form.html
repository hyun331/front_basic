<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <object style="width: 100%;" data="header.html" type="text/html"></object>

     <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <!-- js를 통해 form을 보내려면 action method 이런거 없어야함 -->
        <form id="postForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="contents">내용 입력</label>
                <br>
                <textarea name="contents" class="form-control" id="contents" rows="10" maxlength="800" placeholder="글 입력하세요" ></textarea>
            </div>
            <br>
            <button type="submit" id="myButton"class="btn btn-secondary float-end">제출</button>
        </form>
        
        
     </div>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <script>
        //form의 제출버튼이 눌러지면
        document.getElementById("postForm").addEventListener('submit', 
            //event 발생.
            async function(event){
                //form 형식으로 제출되지 않도록 막아야함.
                event.preventDefault();

                const title = document.getElementById("title").value;
                const contents = document.getElementById("contents").value;
                
                //form객체를 만들어서 값을 넣어주면 됨
                //title=hong&contents=hong is ..... 형태로 들엉감
                const formData = new FormData();
                formData.append('title', title);
                formData.append('contents', contents);
                console.log("test");
                try{
                    const response = await axios.post('http://localhost:8081/post/register2', formData);
                    console.log(response.data);
                }catch(e){
                    console.log(e);
                }

            }
        )
     </script>

    
</body>
</html>
