<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080">
        <div>
            <label for="title">제목</label>
            <input type="text" name="title" id="title" placeholder="제목을 입력하세요">
        </div>

        <div>
            <label for="contents">내용</label><br>
            <textarea name="contents" id="contents" rows="10" cols="30" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div>
            <label for="isReserve">예약여부</label>
            <input type="radio" name="isReserve" id="isReserve" value="yes">yes
            <input type="radio" name="isReserve" id="isReserve" value="no">no
        </div>

        <div>
            <label for="reserveTime">예약 등록시간</label>
            <input type="datetime-local" name="reserveTime" id="reserveTime">
        </div>

        <button type="submit">글 등록하기</button>
        
    </form>
    
</body>
</html>

<!--제목, 내용 입력 (사이즈 넉넉하게)
예약여부(yes or no radio로)
예약 등록시간
-->
