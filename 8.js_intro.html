<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js intro</title>
    <script>
        function variableConsole(){
            console.log("variableConsole() 호출");
            //var, let, const 키워드 셋 중에 하나를 사용
            var a = 10;
            var b = "10";
            var c = 20;
            console.log(a+b);
            console.log(a+c);
        }

        function variableConsole2(){
            var arr = [10, "20", 30];
            arr.push(40);
            for(var i=0; i<arr.length; i++){
                console.log(arr[i]);
            }
            arr.forEach(a=>console.log(a));

            // arr2 선언해서 10, 20, 30, 40 을 배열에 담고 총합구하기
            var arr2 = [10, 20, 30, 40];
            var sum = 0;
            arr2.forEach(a=>sum+=a);
            console.log(sum);

            //확인버튼 누르기 전까지는 이후 코드 실행x. 화면도 조작 불가
            alert("total : "+sum);
            //document.write : 사용 지양
            document.write("total : "+sum);
        }
        

        function variableConsole3(){
            var arr2=[10, 20, function test(){
                console.log("hello world");
            }];
            arr2[2]();
        }

        function varExample(){
            //var는 같은 변수명에 재선언과 재할당 가능
            var a = 10;
            var a = 20;
            console.log(a);
        }

        function letExample(){
            //let은 같은 변수명에 재할당만 가능(재선언 불가)
            let a = 10;
            a=20;
            // let a = 20;
            console.log(a);
        }

        function constExample(){
            //const는 재선언, 재할당 불가능 //상수같음
            const a = 10;
            a = 20;
            console.log(a);
        }
        
        function changeTextById(){
            document.getElementById("change1").innerHTML = "졸려용";
            document.getElementById("change1").style.fontSize = "20px";

        }
        function changeTextByClassName(){
            let arr3 = document.getElementsByClassName("change2");
            console.log(arr3);
            for(var i=0; i<arr3.length; i++){
                arr3[i].style.fontSize="30px";
            }
            // document.getElementsByClassName("change2").forEach(a=>a.style.fontSize="30px");
        }

        function changeTextByTag(){
            let arr4 = document.getElementsByTagName("h3");
            // console.log(arr4);
            for(let i=0; i<arr4.length; i++){
                arr4[i].style.color = "red";
            }

        }
    </script>
</head>
<body>
    <h2>js 변수와 출력</h2>
    <button onclick="variableConsole()">콘솔에 변수 출력하기1</button>
    <button onclick="variableConsole2()">콘솔에 변수 출력하기2</button>
    <button onclick="variableConsole3()">콘솔에 변수 출력하기3</button>


    <h2>js 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>태그선택, class 선택, id 선택</h2>
    <button onclick="changeTextById()">id 선택 후 change</button>
    <p id="change1">변경 대상</p>
    <button onclick="changeTextByClassName()">class 선택 후 change</button>
    <p class="change2">변경 대상</p>
    <p class="change2">변경 대상</p>

    <button onclick="changeTextByTag()">tag 선택 후 change</button>
    <h3>h3변경대상</h3>
    <h3>h3변경대상</h3>
    

</body>
</html>
